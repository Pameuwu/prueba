<ion-header>
  <ion-toolbar>
    <ion-title> Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-item>
      <ion-button expand="block" (click)="startScan()">
        <ion-icon slot="start" name="qr-scanner"></ion-icon>
        Start scan
      </ion-button>
    
      <ion-button expand="block" (click)="reset()" color="light" *ngIf="scanResult">
        <ion-icon slot="start" name="refresh"></ion-icon>
        Reset
      </ion-button>
      <ion-button expand="full" (click)="stopScan()" color="light" *ngIf="scanActive">
        <ion-icon slot="start" name="close"></ion-icon>
        Stop scan
      </ion-button>
      <ion-button expand="block" color="light" [routerLink]="['/login']">Cerrar sesion</ion-button>
      <video #video [hidden]="!scanActive" width="100%"></video>
      <canvas #canvas hidden></canvas>
    
    </ion-toolbar>
    
  
    </ion-header>
  </ion-menu>
   <br>
   <br>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cursos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/historia.jpg" />
          </ion-thumbnail>
          <ion-label>Historia</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/ingles.jpg" />
          </ion-thumbnail>
          <ion-label>Ingles</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/lenguaje.jpg" />
          </ion-thumbnail>
          <ion-label>Lenguaje</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="assets/img/mate.jpg" />
          </ion-thumbnail>
          <ion-label>Matematica</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  


  
  
  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }}
    </ion-card-content>
  </ion-card>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
