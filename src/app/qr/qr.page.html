<ion-header>
  <ion-toolbar>
    <ion-icon size="large" name="arrow-back-circle-outline" [routerLink]="['/home1']"></ion-icon>
    <ion-title>Lector QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
      [qrdata]="qrCodeString"
      [width]="150"
      [errorCorrectionLevel]="'M'">
    </qrcode>
    </ion-card-content>
  </ion-card>

</ion-content>
