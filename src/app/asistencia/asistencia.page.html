<ion-header>
  <ion-toolbar>
    <ion-icon size="large" name="arrow-back-circle-outline" [routerLink]="['/home1']"></ion-icon>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor= "let user of users">
      <ion-label>
        <h2 class="colorBlue">{{user.nombre}} {{user.apellido}}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
